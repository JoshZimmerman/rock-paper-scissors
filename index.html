<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors!</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="./style.css">
  <script type="text/javascript" async="" src="./script.js"></script>
</head>
<body>
  <p>Open the JavaScript Console to play the game</p>
  <p>hint: press f12 to open it</p>
  <h3>Make your choice!</h3>

  <button class="player-card" type="button" id="pc-scissors">Scissors</button>
  <div class="results-container" id="results"></div>
</body>
</html>
