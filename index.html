<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors!</title>
  <meta charset="UTF-8"/>
  <link rel="shortcut icon" type="image/x-icon" href="images/icon.png"/>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
</head>
<body>
  <header class="head">
    <h1 id=title>Rock Paper Scissors</h1>
  </header>
  <div class="game-area">
    <div class="score-container player-score">
      <p>Player</p>
      <p>Score:</p>
      <p id="player-score">0</p>
    </div>
    <div class="game-board">
      <div class="comp-card flip-card" id="comp-rock">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="images/pixil-frame-0.png" alt="Blue card back"
              class="blue-card-back-img">
          </div>
          <div class="flip-card-back">
            <img src="images/blue-rock.png" alt="Rock" class="blue-rock-img">
            <p>Rock</p>
          </div>
        </div>
      </div>
      <div class="comp-card flip-card" id="comp-paper">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="images/pixil-frame-0.png" alt="Blue card back"
              class="blue-card-back-img">
          </div>
          <div class="flip-card-back">
            <img src="images/blue-paper.png" alt="Paper" class="blue-pap-img">
            <p>Paper</p>
          </div>
        </div>
      </div>
      <div class="comp-card flip-card" id="comp-scissors">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="images/pixil-frame-1.png" alt="Blue card back"
              class="blue-card-back-img">
          </div>
          <div class="flip-card-back">
            <img src="images/blue-scissors.png" alt="Scissors" class="blue-sci-img">
            <p>Scissors</p>
          </div>
        </div>
      </div>
      <div class="results-container">
        <p id="results"> </p>
        <p id="final-result"> </p>
      </div>
      <button class="player-card" type="button" id="pc-rock">Rock</button>
      <button class="player-card" type="button" id="pc-paper">Paper</button>
      <button class="player-card" type="button" id="pc-scissors">Scissors</button>
    </div>
    <div class="score-container comp-score">
      <p>Opponent</p>
      <p>Score:</p>
      <p id="comp-score">0</p>
    </div>
  </div>
  <footer>

  </footer>
</body>
<script type="text/javascript" async="" src="./script.js"></script>
</html>
