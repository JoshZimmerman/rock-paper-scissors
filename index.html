<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors!</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h3>Make your choice!</h3>
  <button class="player-card" type="button" id="pc-rock">Rock</button>
  <button class="player-card" type="button" id="pc-paper">Paper</button>
  <button class="player-card" type="button" id="pc-scissors">Scissors</button>
  <div class="results-container">
    <p id="results"> </p>
    <p>Current Score:</p>
    <p>Player: <span id=playerscore>0</span></p>
    <p>Opponent: <span id=compscore>0</span></p>
    <p id="final-result"> </p>
  </div>
</body>
<script type="text/javascript" async="" src="./script.js"></script>
</html>
